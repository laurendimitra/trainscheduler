<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <!--JQuery CDN-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- custom styles -->
    <script type="text/javascript" src="javascript/app.js"></script>
    <title>Train Schedule</title>

</head>

<body>

    <body>
        <div class="container">
            <div class="row">
                <div class="jumbotron">
                    <h1>TRAINSSS</h1>
                    <h2>Any time is train time....</h2>
                </div>
            </div>
            <div class="row">

            <div class="col-md-12">
                <div class="panel panel-primary">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        <b>Current Employees</b>
                    </div>
                    <div class="panel-body">


                        <table class="table">
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (min)</th>
                                <th>Next Arival</th>
                                <th>Minutes Away</th>
                            </tr>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </table>
                    </div>
                </div>
                <br>
                <div class="panel panel-primary">
                    <!-- Default panel contents -->
                    <div class="panel-heading">
                        <b>Add Train</b>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="name">Train Name</label>
                                <input id="name-input" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input id="destination-input" type="text" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="firsttime">First Train Time (HH:mm - Military Time)</label>
                                <input id="firsttime-input" type="time" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input id="frequency-input" type="number" class="form-control" required>
                            </div>
                            <button id="add-train" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>



                </div>




            </div>


            <!--Bootstrap Stuff-->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
                crossorigin="anonymous"></script>
            <!-- <script src="javascript/app.js"></script> -->
    </body>

</html>
